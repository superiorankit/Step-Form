<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon/valorantIcon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/profile.css"/>
</head>
<body>
    <div class="main">
        <div class="detailsBox">
            <div class="infoBox">
                <h1>Personal Information</h1>
                <div class="InfoBox">
                    <div class="singleInfo">
                        <h6>Name:</h6>
                        <p id="name"></p>
                    </div>

                    <div class="singleInfo">
                        <h6>Email:</h6>
                        <p id="email"></p>
                    </div>

                    <div class="singleInfo">
                        <h6>Phone:</h6>
                        <p id="phone"></p>
                    </div>

                    <div class="singleInfo">
                        <h6>Gender:</h6>
                        <p id="gender" style="text-transform: capitalize;"></p>
                    </div>
                </div>
            </div>

            <div class="infoBox teamInfo">
                <h1>Team Information</h1>
                <div class="InfoBox">
                    <div class="singleInfo" style="width: 100%;
                    margin: 6px;
                    font-size: 1.5em;
                    margin-bottom: 15px;">
                        <h6>Team Name:</h6>
                        <p id="teamName"></p>
                    </div>

                    <h4>Player 1</h4>
                    <div class="singleInfo">
                        <h6>Name:</h6>
                        <p id="pl1Name"></p>
                    </div>

                    <div class="singleInfo">
                        <h6>Riot Id:</h6>
                        <p id="pl1Id"></p>
                    </div>

                    <h4>Player 2</h4>
                    <div class="singleInfo">
                        <h6>Name:</h6>
                        <p id="pl2Name"></p>
                    </div>

                    <div class="singleInfo">
                        <h6>Riot Id:</h6>
                        <p id="pl2Id"></p>
                    </div>

                    <h4>Player 3</h4>
                    <div class="singleInfo">
                        <h6>Name:</h6>
                        <p id="pl3Name"></p>
                    </div>

                    <div class="singleInfo">
                        <h6>Riot Id:</h6>
                        <p id="pl3Id"></p>
                    </div>

                    <h4>Player 4</h4>
                    <div class="singleInfo">
                        <h6>Name:</h6>
                        <p id="pl4Name"></p>
                    </div>

                    <div class="singleInfo">
                        <h6>Riot Id:</h6>
                        <p id="pl4Id"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/script/profile.js"></script>
</body>
</html>
